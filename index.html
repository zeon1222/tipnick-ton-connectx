<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TipNick Bot</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: system-ui; text-align: center; padding: 60px 20px; background: #000; color: white; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { opacity: 0.8; }
        #status { margin-top: 30px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TipNick Otomatik Transfer</h1>
    <p>Nick yazarak para gönder!</p>
    <div id="connectButton"></div>
    <div id="status">Cüzdan bağlanıyor…</div>

    <script type="module">
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://tipnick-ton-connectxx.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'connectButton'
        });

        const OWNER = "UQADJFRahAy-OFzfwSZjothxC3Jx4cMiSNODBL6x3rAd6V8j";
        const PROXY = "EQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAM9c";

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('status').innerHTML = "Bağlandı! Gönderim bekleniyor…";
            } else {
                document.getElementById('status').innerHTML = "Cüzdan kesildi!";
            }
        });

        // URL'den gelen parametreleri oku
        const url = new URL(window.location.href);
        const to = url.searchParams.get('to');
        const amount = parseFloat(url.searchParams.get('amount') || '0');

        if (to && amount > 0) {
            document.getElementById('status').innerHTML = `<b>${amount} TON gönderiliyor…</b>`;

            setTimeout(async () => {
                try {
                    const commission = amount * 0.01;
                    const sendToUser = amount - commission;

                    await tonConnectUI.sendTransaction({
                        validUntil: Math.floor(Date.now()/1000) + 360,
                        messages: [
                            { address: to, amount: (sendToUser * 1e9).toString() },
                            { address: OWNER, amount: (commission * 1e9).toString() },
                            { address: PROXY, amount: "60000000" }
                        ]
                    });

                    document.getElementById('status').innerHTML = 
                        `<span style="color:lime">Başarılı! ${sendToUser} TON gitti<br>%1 komisyon cebine düştü</span>`;
                } catch (e) {
                    document.getElementById('status').innerHTML = 
                        `<span style="color:red">İptal edildi veya hata</span>`;
                }
            }, 2000);
        }
    </script>
</body>
</html>
