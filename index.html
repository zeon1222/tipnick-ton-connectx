<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipNick Bot - Cüzdan Bağla</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #000; color: white; }
        #connectButton { margin: 20px; }
        #status { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>TipNick Bot</h1>
    <p>Sadece @nick yazarak para gönder/al</p>
    <div id="connectButton"></div>
    <div id="status">Cüzdan bağlanıyor...</div>

    <script type="module">
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://tipnick-ton-connectxx.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'connectButton'
        });

        tonConnectUI.onStatusChange(wallet => {
            const status = document.getElementById('status');
            if (wallet) {
                status.innerHTML = `✅ Bağlandı: \( {wallet.account.address.slice(0,6)}... \){wallet.account.address.slice(-4)}`;
            } else {
                status.innerHTML = '❌ Bağlanmadı, tekrar dene.';
            }
        });
    </script>
</body>
</html>
